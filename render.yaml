services:
  - type: web
    name: telu-mind
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: postgresql
      - key: GEMINI_API_KEY
        sync: false
      - key: SESSION_DRIVER
        value: database

databases:
  - name: telu-mind-db
    databaseName: telu_mind
    user: telu_mind_user
    plan: free

