services:
  - type: web
    name: telu-mind
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: telu-mind-db
    databaseName: telu_mind
    user: telu_mind_user

